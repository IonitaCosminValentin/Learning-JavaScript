<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="home.css" rel="stylesheet" />
</head>
<body>
    <div class="container-1">
        <h2>Challange #1: Your age in days!</h2>
        <div class="flex-box-container-1">
            <div>
              <button class="btn btn-primary" onclick="ageInDays()">Click me!</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset!</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-2">
        <h2>Challange #2: Cat Generator!</h2>
        <button class="btn btn-success" id="cat-generator" onclick="cats()">Generate Cat!</button>
        <button class="btn btn-warning" onclick="resetCats()">Reset!</button>
        <div id="catts" class="flex-box-container-2">
        </div>
    </div>
    <div class="container-3" id="rpscontainer">
        <h2>Challange #3: Rock Paper Scissors</h2>
        <div class="flex-box-container-3"  id="flex-box-rps">
            <img id='rock' src="http://clipart-library.com/new_gallery/131-1313931_rock-paper-scissors.png" height='150' width='235' onclick="rpsGame(this), score()" alt="" />
            <img id='hartie'  src="https://www.clipartmax.com/png/full/149-1498962_cartoon-emoji-paper-rock-scissors-icon-rock-paper-scissors-emoji.png" height="150" width="150" onclick="rpsGame(this), score()" alt="" />
            <img id='scissors' src="https://www.kindpng.com/picc/m/502-5025794_rock-paper-scissors-clipart-hd-png-download.png" height="150" width="200" onclick="rpsGame(this), score()" alt="" />
        </div>
    </div>
    <div class="container-4">
      <h2>Challange #4: Change the color to all buttons.</h2>
      <div class="flex-box-pick-color">
        <form action="">
          <select name="backdrop" id="background" onchange="buttonColorChange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
        </form>
        <button class="btn btn-primary">YTB</button>
        <button class="btn btn-danger">FB</button>
        <button class="btn btn-warning">SS</button>
        <button class="btn btn-success">JS</button>
      </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
